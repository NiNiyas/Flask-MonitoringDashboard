<div aria-hidden="true" class="modal fade" id="{{ name }}Modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form ng-submit="modal.confirm(name)">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel{{ name }}">{{ title }}</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <ng-transclude></ng-transclude>
                    <p ng-show="modal.error[name]" style="color: red;">Error: {{ modal.error[name] }}</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                        {{ no || "No" }}
                    </button>
                    <button class="btn btn-primary" type="submit">
                        {{ yes || "Yes" }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
